<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main_container">
    <header>
      <div>
        <img src="imgs/logo.png" alt="">
      </div>
  
      <nav>
        <span class="dis_bloc"><img src="imgs/svg/home_icon.svg" alt=""></span>
        <span class="dis_bloc"><img src="imgs/svg/notificatin_icon.svg" alt=""></span>
        <span class="dis_bloc"><img src="imgs/svg/calendar_icon.svg" alt=""></span>
        <span class="dis_bloc"><img src="imgs/svg/show_icon.svg" alt=""></span>
        <span class="dis_bloc"><img src="imgs/svg/user_icon.svg" alt=""></span>
        <span class="dis_block_setti"><img class="settings" src="imgs/svg/setting_icon.svg" alt=""></span>
      </nav>
    </header>
  
    <nav class="Second_nav">
      <div class="settings_box">
        <img src="imgs/svg/vector_row_settings.svg" alt="">
        <span><p class="dis_in_text font_title">settings</p></span>
      </div>
  
      <div class="nav_inter_box">
        <img src="imgs/svg/Vector_pen_edit_profile.svg" alt="">
        <span><p class="dis_in_text font_sub_title" >Edit profile</p></span>
      </div>
  
      <div class="nav_inter_box">
        <img src="imgs/svg/Vector_notifi_icon.svg" alt="">
        <span><p class="dis_in_text fonts">Notification</p></span>
      </div>
  
      <div class="nav_inter_box">
        <img src="imgs/svg/security_icon.svg" alt="">
        <span><p class="dis_in_text fonts">Security</p></span>
      </div>
      
      <div class="nav_inter_box fonts">
        <img src="imgs/svg/appearance_icon.svg" alt="">
        <span><p class="dis_in_text">Appearance</p></span>
      </div>
  
      <div class="nav_inter_box fonts"> 
        <img src="imgs/svg/help_icon.svg" alt="">
        <span><p class="dis_in_text">Help</p></span>
      </div>
    </nav>
  
    <main>
      <div class="editp_user">
        <h1>Edit profile</h1>
        <span><img src="imgs/user_picture.png" alt=""></span>
      </div>
  
      <form action="">
        <div class="divede_box">
          <label class="form_titles" for="first_nom">Fisrt Name
            <input class="dis_bloc_form with_heigt" placeholder="First name" type="text" name="first name" id="first_nom">
          </label>
  
          <label class="form_titles" for="last_nom">Last Name
            <input class="dis_bloc_form with_heigt" placeholder="Last name" type="text" name="last name" id="last_nom">
          </label>
        </div>

        <label class="form_titles" for="mail">Email
          <input class="dis_bloc_form width" placeholder="Email" type="email" name="email" id="mail">
        </label>

        <label class="form_titles" for="adress">Adress
          <input class="dis_bloc_form width" placeholder="Your Adress" type="text" name="adress" id="adress">
        </label>

        <label class="form_titles" for="con_num">Contact Number
          <input class="dis_bloc_form width" placeholder="Contact Tel:" type="tel" name="number" id="con_num">
        </label>

        <div class="divede_box">
          <label class="form_titles" for="city">City
            <select class="dis_bloc_form with_heigt" name="city" id="city">
              <option value="">Empty</option>
              <option value="">San José</option>
              <option value="">Desamparados</option>
              <option value="">Zapote</option>
              <option value="">Escazú</option>
              <option value="">Curridabat</option>
              <option value="">Paseo de los estudiantes</option>
              <option value="">Guapiles</option>
              <option value="">Matina</option>
              <option value="">Puerto viejo</option>
            </select>
          </label>
  
          <label class="form_titles" for="province">Province
            <select class="dis_bloc_form with_heigt" name="Province" id="">
              <option value="">Empty</option>
              <option value="">San José</option>
              <option value="">Cartago</option>
              <option value="">Puntarenas</option>
              <option value="">Limon</option>
              <option value="">Guanacaste</option>
              <option value="">Heredia</option>
              <option value="">Alajuela</option>
            </select>
          </label>
        </div>

        <label class="form_titles" for="passw">Password
          <input class="dis_bloc_form width" placeholder="password" type="password" name="pass" id="passw">
        </label>

        <div class="bottom_box">
          <button class="cancel_bottom" type="reset">Cancel</button>
          <button class="safe_bottom" type="submit">Save</button>
        </div>
      </form>

      <img class="img" src="imgs/svg/user_notification_icon.svg" alt="">
      <img class="img_user" src="/imgs/min_user_picture.png" alt="">
    </main>
  </div>
</body>
</html>
